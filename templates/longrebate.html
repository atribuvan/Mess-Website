{% extends 'base.html' %} 
{% load static %} 
{%block externalCss%}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %} 
{%block body%}
<main>
  <style>
    .bdy{
      min-height: 65vh;
      padding-bottom: 20px;
    }

    .ttl{
      margin: 50px 0px;
      text-align: center;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ttl h2{
      text-align: center;
      color: var(--secondary-color);
      font-size: 30px;
      width: 40%;
      line-height: 40px;
    }

    *, *::before, *::after {
        padding: 0;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        outline: none;
        user-select: none;
        -webkit-user-drag: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        box-sizing: border-box;
        transition: all 0.3s ease-in-out, margin 0.3s ease;
        -webkit-transition: all 0.3s ease-in-out, margin 0.3s ease;
    }
    
    /* RESET FORM ELEMENTS */
    .input-container input[type="date"],
    .input-container input[type="text"],
    .input-container input[type="number"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: transparent;
      border: none;
      outline: none;
      box-shadow: none;
    }
    /* RESERVATION BOX */
    .reservation-box form{
      display:flex;
      align-items: center;
      gap: 20px;
      height: auto;
      padding: 10px;
      border-radius: 7px;
      background-color: #fff;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
      margin: 30px auto;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .reservation-box .static {
      position:relative;
      display: flex;
      align-items: center;
      float:left;
      width: auto;
      margin-right: 20px;
    }
    .reservation-box .flex {
      position:relative;
      display: flex;
      float:left;
      flex-direction: table;
      align-items: center;
      gap:20px;
      width:auto;
    }
    .reservation-box .top {
      display: flex;
      flex-direction: table;
    }
    .reservation-box .bottom {
      position:relative;
      width: 100%;
      text-align: right; 
    }
     
    .reservation-box form .info {
      width: auto;
      color: #000;
      font-weight:500;
      text-decoration: none;
      text-align: right;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .reservation-box .info:hover,
    .reservation-box .info:focus,
    .reservation-box .info:active {
      color: #000;
      border-bottom: 2px solid #09f;
    }
    
    /* RESERVATION BOX SMALL */
    .reservation-box.small, .reservation-box.small .flex {
      flex-direction: column;
    }
    .reservation-box.small .top {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .reservation-box.small .static {
      margin-right: 0px;
    } 
    .reservation-box.small .bottom {
      text-align: center;
    }
    .reservation-box.small .button-container {min-width: 217px;}

    .result{
      text-align: center;
      font-size: 18px;
      color: red;
    }

    @media (max-width: 1230px){
      .reservation-box form{
        margin: auto;
        width: 80%;
      }
      .input-container{
        width: 16%;
      }
      .button-container{
        width: 16%;
      }
    }

    @media (max-width: 1050px){
      .ttl{
        margin: 50px 0px;
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .ttl h2{
        text-align: center;
        color: var(--secondary-color);
        font-size: 30px;
        width: 60%;
        line-height: 40px;
      }

      .reservation-box form{
        margin: auto;
        width: 70%;
        justify-content: flex-start;
      }
      .input-container{
        width: 30%;
      }
      .button-container{
        width: 20%;
      }
    }

    @media (max-width: 800px){
      .ttl{
        margin: 50px 0px;
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .ttl h2{
        text-align: center;
        color: var(--secondary-color);
        font-size: 30px;
        width: 70%;
        line-height: 40px;
      }

      .reservation-box form{
        margin: auto;
        width: 90%;
        justify-content: flex-start;
      }
      .input-container{
        width: 47%;
      }
      .button-container{
        width: 30%;
        margin: auto;
      }
    }

    @media (max-width: 700px){
      .reservation-box form{
        margin: auto;
        width: 80%;
        justify-content: flex-start;
      }
      .input-container{
        width: 100%;
        border: 1.5px solid var(--secondary-color);
      }
      .button-container{
        width: 50%;
        margin: 10px auto;
      }
    }

    @media (max-width: 600px){
      .button-container{
        width: 100%;
      }
    }
    .inside{
      padding: 25px;
    }
    h2{
      text-align: center;
      color: var(--secondary-color);
      font-size: 30px;
      width: 40%;
      line-height: 40px;
    }
  </style>
  <div class="bdy">
    <div class="ttl">
      <h2>Long Rebate Application</h2>
      <!-- <h4>We Are Open For Reservations!</h4> -->
    </div>

    <div class="reservation-box">
        <h2>Apply for Rebate</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="email">Student Email:</label>
            <span name="email" id="email">{{ student.email }}</span><br><br>
            
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" required><br><br>
    
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" required><br><br>
    
    
            <label for="file">Upload PDF:</label>
            <input type="file" name="file" id="file" required accept=".pdf"><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>
  </div>
</main>

{% endblock %}
